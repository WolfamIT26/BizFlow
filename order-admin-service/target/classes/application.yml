spring:
  datasource:
    url: ${ORDER_ADMIN_DATASOURCE_URL:jdbc:postgresql://localhost:5432/order_admin}
    username: ${ORDER_ADMIN_DATASOURCE_USERNAME:order_admin}
    password: ${ORDER_ADMIN_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8086
management:
  endpoints:
    web:
      exposure:
        include: health,info
