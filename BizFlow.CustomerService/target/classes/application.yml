spring:
  application:
    name: bizflow-customer-service

  datasource:
    url: jdbc:mysql://${DB_HOST:mysql-customer}:3306/bizflow_customer_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci
    username: root
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  cache:
    type: none

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: 6379
      timeout: 6000

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  mvc:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: false
      max-age: 3600

server:
  port: 8085
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      force: true

app:
  jwt:
    secret: my-secret-key-for-jwt-token-generation-and-verification
    access-token-expiration: 3600000
    refresh-token-expiration: 86400000
  invoice:
    branch-prefix: TC
  sales:
    base-url: ${SALES_SERVICE_URL:http://localhost:8081}

logging:
  level:
    root: WARN
    com.example.bizflow: WARN
