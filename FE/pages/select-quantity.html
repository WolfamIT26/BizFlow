<body>
    <div class="navbar">

        <button class="btn" onclick="logout()">ƒêƒÉng Xu·∫•t</button>

    <div class="container">
        <div class="header">
            <h2>X√°c ƒê·ªãnh S·ªë L∆∞·ª£ng</h2>
            <p>Nh·∫≠p s·ªë l∆∞·ª£ng s·∫£n ph·∫©m mu·ªën mua</p>

        <div class="content">
            <div class="product-summary">

                <div class="summary-row">
                    <label>T√™n s·∫£n ph·∫©m:</label>
                    <strong id="productName">--</strong>
                </div>
                <div class="summary-row">
                    <label>Gi√° ƒë∆°n v·ªã:</label>

                </div>
                <div class="summary-row">
                    <label>T·ªìn kho:</label>
                    <strong id="stockInfo">--</strong>
                </div>
            </div>

            <div class="quantity-section">
                <label>üíØ Nh·∫≠p S·ªë L∆∞·ª£ng</label>
                <div class="quantity-input">
                    <button type="button" class="qty-btn" onclick="decrementQty()">‚àí</button>
                    <input type="number" id="quantity" value="1" min="1" max="100">
                    <button type="button" class="qty-btn" onclick="incrementQty()">+</button>
                </div>
            </div>

            <div class="quantity-info">
                <strong>üí° Tip:</strong> C√≥ th·ªÉ nh·∫≠p tr·ª±c ti·∫øp s·ªë l∆∞·ª£ng ho·∫∑c d√πng n√∫t +/‚àí
            </div>

            <div class="price-calculation">
                <div class="price-row">
                    <span>Gi√° ƒë∆°n v·ªã:</span>
                    <span id="unitPrice">0‚Ç´</span>

                <div class="price-row">
                    <span>S·ªë l∆∞·ª£ng:</span>
                    <span id="qtyDisplay">1</span>
                </div>

                    <span>üí∞ T·ªïng ti·ªÅn:</span>

                <button class="btn btn-secondary" onclick="window.location.href='/pages/search-product.html'">‚Üê Quay L·∫°i</button>

            </div>

    </div>

    <script>
        let product = null;

        function showPopup(message, options = {}) {
            const { title = 'Th√¥ng b√°o' } = options;
            let modal = document.getElementById('appPopup');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'appPopup';
                modal.className = 'app-popup';
                modal.setAttribute('aria-hidden', 'true');
                modal.innerHTML = `
                    <div class="app-popup-card" role="dialog" aria-modal="true">
                        <div class="app-popup-header">
                            <h3 id="appPopupTitle"></h3>
                            <button type="button" id="appPopupClose" aria-label="ƒê√≥ng">√ó</button>
                        </div>
                        <div id="appPopupMessage" class="app-popup-message"></div>
                        <div class="app-popup-actions">
                            <button type="button" id="appPopupOk">ƒê√≥ng</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);

                const closePopup = () => {
                    modal.classList.remove('show');
                    modal.setAttribute('aria-hidden', 'true');
                };
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closePopup();
                    }
                });
                modal.querySelector('#appPopupClose')?.addEventListener('click', closePopup);
                modal.querySelector('#appPopupOk')?.addEventListener('click', closePopup);
            }

            const titleEl = modal.querySelector('#appPopupTitle');
            const messageEl = modal.querySelector('#appPopupMessage');
            if (titleEl) titleEl.textContent = title;
            if (messageEl) messageEl.textContent = message || '';

            modal.classList.add('show');
            modal.setAttribute('aria-hidden', 'false');
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
        }

        function loadProduct() {
            product = JSON.parse(localStorage.getItem('selectedProduct'));
            if (!product) {
                showPopup('‚ö†Ô∏è Vui l√≤ng ch·ªçn s·∫£n ph·∫©m');
                window.location.href = '/pages/search-product.html';
                return;
            }

            document.getElementById('productName').textContent = product.name;
            document.getElementById('productPrice').textContent = formatPrice(product.price);
            document.getElementById('unitPrice').textContent = formatPrice(product.price);
            document.getElementById('stockInfo').textContent = '50 c√°i';
            updateTotal();
        }

        function incrementQty() {
            const qty = document.getElementById('quantity');
            qty.value = parseInt(qty.value) + 1;
            updateTotal();
        }

        function decrementQty() {
            const qty = document.getElementById('quantity');
            if (parseInt(qty.value) > 1) {
                qty.value = parseInt(qty.value) - 1;
                updateTotal();
            }
        }

        function updateTotal() {
            const qty = parseInt(document.getElementById('quantity').value) || 1;
            const total = product.price * qty;
            
            document.getElementById('qtyDisplay').textContent = qty;
            document.getElementById('totalPrice').textContent = formatPrice(total);
            
            localStorage.setItem('orderQuantity', qty);
            localStorage.setItem('orderTotal', total);
        }

        function proceedToPayment() {
            const qty = parseInt(document.getElementById('quantity').value) || 1;
            if (qty < 1) {
                showPopup('‚ö†Ô∏è S·ªë l∆∞·ª£ng ph·∫£i l·ªõn h∆°n 0');
                return;
            }
            window.location.href = '/pages/payment.html';
        }

        function logout() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
                localStorage.clear();
                window.location.href = '/pages/index.html';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const role = localStorage.getItem('role');
            if (!role) {
                window.location.href = '/pages/index.html';
            }
            loadProduct();
        });

        document.getElementById('quantity').addEventListener('change', updateTotal);
    </script>
