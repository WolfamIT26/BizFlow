# Nginx config: serve static and proxy /api to backend
server {
    listen 80;
    server_name _;

    # Proxy API calls to backend service name in Docker network
    # Proxy API calls through Gateway
    location /api/ {
        proxy_pass http://gateway:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy AI service calls through Gateway
    location /ai/ {
        proxy_pass http://gateway:8000/ai/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    root /usr/share/nginx/html;
    # Serve login page as default
    index pages/login.html;

    location / {
        try_files $uri $uri/ /pages/login.html;
    }
}
