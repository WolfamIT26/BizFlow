spring:
  application:
    name: bizflow-gateway
  cloud:
    gateway:
      default-filters: []
      routes:
        - id: promotion-service
          uri: "http://promotion-service:8082/"
          predicates:
            - Path=/api/v1/promotions/**
        - id: auth-service
          uri: "http://authentication-service:8086/"
          predicates:
            - Path=/api/auth/**,/api/users/**,/api/branches/**
        - id: sales-service
          uri: "http://sales-service:8081/"
          predicates:
            - Path=/api/orders/**
        - id: catalog-service
          uri: "http://catalog-service:8083/"
          predicates:
            - Path=/api/products/**,/api/categories/**,/api/product-costs/**,/api/product-images/**
        - id: inventory-service
          uri: "http://inventory-service:8084/"
          predicates:
            - Path=/api/inventory/**
        - id: customer-service
          uri: "http://customer-service:8085/"
          predicates:
            - Path=/api/customers/**
        - id: report-service
          uri: "http://report-service:8087/"
          predicates:
            - Path=/api/reports/**,/api/dashboard/**
        - id: ai-service
          uri: "http://ai-service:5000/"
          predicates:
            - Path=/ai/**
          filters:
            - StripPrefix=1

server:
  port: 8000
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.example.gateway: DEBUG
