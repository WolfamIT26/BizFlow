spring:
  application:
    name: bizflow
  datasource:
    url: jdbc:mysql://localhost:3306/bizflow_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  mvc:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: false
      max-age: 3600

server:
  port: 8080
  servlet:
    context-path: /

app:
  jwt:
    secret: my-secret-key-for-jwt-token-generation-and-verification
    access-token-expiration: 3600000
    refresh-token-expiration: 86400000
  invoice:
    branch-prefix: TC

logging:
  level:
    root: INFO
    com.example.bizflow: DEBUG
