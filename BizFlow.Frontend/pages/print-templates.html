<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFlow POS - Máy in - Mẫu in</title>
    <link rel="stylesheet" href="../assets/css/employee-dashboard.css">
</head>
<body class="pos-body">
    <header class="pos-header">
        <div class="header-left">
            <button class="icon-btn" type="button" aria-label="Quay lại" onclick="window.location.href='/pages/employee-dashboard.html'">
                <svg viewBox="0 0 24 24" class="icon-svg" aria-hidden="true">
                    <path d="M15 6l-6 6 6 6" />
                </svg>
            </button>
            <div class="logo-mark" aria-label="BizFlow">BizFlow POS</div>
            <span class="app-icon app-orange app-badge">IN</span>
            <div class="page-title">Máy in - Mẫu in</div>
        </div>
        <div class="header-actions">
            <div class="store">TRƯỜNG CHINH</div>
            <div class="user-chip">
                <span id="userInitial">E</span>
                <span id="userName">Nhân viên</span>
            </div>
        </div>
    </header>

    <main class="basic-page">
        <section class="basic-card print-settings-card">
            <div class="basic-title">Máy in - Mẫu in</div>
            <p class="basic-desc">Chọn khổ giấy in. Thiết lập này sẽ được áp dụng khi in hóa đơn.</p>
            <div class="print-settings">
                <label class="print-option">
                    <input type="radio" name="printSize" value="K80">
                    <span class="print-option-title">K80</span>
                    <span class="print-option-desc">80mm (máy in bill phổ biến)</span>
                </label>
                <label class="print-option">
                    <input type="radio" name="printSize" value="K58">
                    <span class="print-option-title">K58</span>
                    <span class="print-option-desc">58mm (máy nhỏ, taxi)</span>
                </label>
                <label class="print-option">
                    <input type="radio" name="printSize" value="A6">
                    <span class="print-option-title">A6</span>
                    <span class="print-option-desc">100mm x 150mm (tem nhãn TMĐT)</span>
                </label>
            </div>
            <div class="basic-actions">
                <button class="primary-btn" type="button" onclick="window.location.href='/pages/employee-dashboard.html'">Về bán hàng</button>
                <button class="ghost-btn" type="button" onclick="window.location.href='/pages/invoice-list.html'">DS hóa đơn</button>
            </div>
        </section>
    </main>

    <script>
        const username = sessionStorage.getItem('username');
        const userInitial = (username ? username[0] : 'E').toUpperCase();
        document.getElementById('userInitial').textContent = userInitial;
        document.getElementById('userName').textContent = username || 'Nhân viên';
    </script>
    <script src="../assets/js/print-templates.js"></script>
    <script src="../assets/js/app-shell.js"></script>
</body>
</html>
