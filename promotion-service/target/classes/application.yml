spring:
  application:
    name: promotion-service

  datasource:
    url: jdbc:mysql://mysql:3306/bizflow_promotion?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  cache:
    type: redis

  data:
    redis:
      host: redis
      port: 6379
      timeout: 6000

server:
  port: 8087

nifi:
  promotion:
    signal-url: ${NIFI_PROMOTION_SIGNAL_URL:}

app:
  jwt:
    secret: ${APP_JWT_SECRET:my-secret-key-for-jwt-token-generation-and-verification}
